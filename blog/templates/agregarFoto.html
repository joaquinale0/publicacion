{% extends 'base.html' %} 
{% load crispy_forms_tags %} 
{% block content %} 
<main>
    <section class="formularioContenedor">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-success ">Guardar</button>
        </form>
    </section>
</main>
{% endblock %}
